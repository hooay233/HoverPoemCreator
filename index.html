<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HPC</title>
	<style>
		.box{
			text-align: center;
		}
		input{
			font-size: min(5vh, 5vw);
		}
		.enter{
			width: min(max(40vw, 10cm), 90vw);
			height: 30vh;
			font-size: 2vh;
		}
		.center{
			text-align: center;
			display: flex;
			justify-content: center;
			flex-wrap: wrap;
		}
		.text{
			display: flex;
			flex-direction: column;
			text-align: center;
		}
		label{
			font-size: 3vh;
		}
	</style>
</head>
<body>
	<div class="box">
		
		<div class="center">
			<div class="text">
				<label for="ot">原文</label>
				<textarea name="ot" id="ot" class="enter"></textarea>
			</div>
			<div class="text">
				<label for="ht">隐藏文本</label>
				<textarea name="ht" id="ht" class="enter"></textarea>
			</div>
			<div class="text">
				<label for="css">样式</label>
				<textarea name="css" id="css" class="enter">span {
  margin: min(0.5mm, 0.5vw, 0.5vh);
}
body{
  text-align: center;
}
body > * , body{
  font-size: min(10vw , 10vh);
  transition: all 0.5s ;
}
span:hover::after{color: #e23;}
			</textarea>
			</div>
			<div class="text">
				<label for="ht">结果</label>
				<textarea name="code" id="code" class="enter"></textarea>
			</div><br>
		</div>
		<input type="button" value="生成" onclick="create()"/><input type="button" value="复制" onclick="copy()"/>
	</div>
</body>
<script>
	const ot = document.getElementById("ot");
	const ht = document.getElementById("ht");
	const style = document.getElementById("css");
	const c = document.getElementById("code")
	function create(){
		let s = "";
		let t = "";
		let l = 1;
		for (const i in ot.value) {
			let o = ot.value[i];
			let h = ht.value[i];
			if (o=="\n" && h=="\n"){
				t += "<br/>\n";
				l += 1;
			} else {
				s += `
	#${"s"+i}::after{content: "${o}";}
	#${"s"+i}:hover:after{content: "${h}";}`;
				t += `<span id="${"s"+i}" class="line${l}"></span>`;
			}
		}
		c.innerHTML = `<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>title</title>
	<style>
		${style.value+s}
	</style>
</head>
<body>
	${t}
</body>
</html>
		`;
	}
	function copy(){
		try {
			navigator.clipboard.writeText(c.value)
			alert("已复制！")
		} catch {
			alert("请手动复制")
		}
	}
</script>
</html>
